<main> <br> <h1 ng-repeat="title in titleEn"> {{title.title}} </h1> <div id="expertise"> <section ng-repeat="good in goodEn"> <h2 class="subhead"> <svg class="icon pos"><use xlink:href="#icon-checkmark-circle"></use></svg> {{good.title}} </h2> <p>{{good.description}}</p> </section> <section ng-repeat="warning in warningEn"> <h2 class="subhead"> <svg class="icon caution"><use xlink:href="#icon-warning"></use></svg> {{warning.title}} </h2> <p>{{warning.description}}</p> </section> <section ng-repeat="bad in badEn"> <h2 class="subhead"> <svg class="icon neg"><use xlink:href="#icon-cancel-circle"></use></svg> {{bad.title}} </h2> <p>{{bad.description}}</p> </section> </div> </main>
